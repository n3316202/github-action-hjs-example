name: Run hello.py on push

on: [push]

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 또는 원하는 버전

      - name: Run hello.py
        run: python hello.py
